<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de valores</title>
    </head>
    <body>
        <h1><b>Calculo de tabla de valores de una función</b></h1>
        <p>Se calcula una tabla de valores de una función de la forma y = ax² + bx + c <br> a tráves de los valores a, b, c y el número natural "v"</p>
    
        <fieldset>
            <legend>Datos</legend>
            Valor de a: <input type="text" id="valora"><br><br>
            Valor de b: <input type="text" id="valorb"><br><br>
            valor de c: <input type="text" id="valorc"><br><br>
            valor de v: <input type="text" id="valorv"><br><br>
            <input type="button" id="boton" value="calcular">
        </fieldset>
        <script src = "tablaValores.js"></script>
    </body>
</html>
